<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta charset="UTF-8" />
	<title>Cadastrar midia</title>
</h:head>
<h:body>
	<!-- Componente que define a página de template -->
	<ui:composition template="Template.xhtml">
		<ui:define name="conteudoCentral">
		
			<h:form>
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="Titiulo:"></p:outputLabel>
					<p:inputText placeholder="titulo da midia"
						value="#{mMidiaBean.midia.titulo}"></p:inputText>

					<p:outputLabel value="Diretor:"></p:outputLabel>
					<p:inputText placeholder="Nome do Diretor"
						value="#{mMidiaBean.midia.diretor}"></p:inputText>
					
					<p:outputLabel value="Tipo do armazemamento:"></p:outputLabel>
					<p:inputText placeholder="DVD, CD, BLUE-RAY"
						value="#{mMidiaBean.midia.tipoMidia}"></p:inputText>


					<p:outputLabel value="Duração:" />
					<p:calendar value="#{mMidiaBean.midia.duracao}"
						placeholder="Tempo de duração" pattern="HH:mm" timeOnly="true" />

					<p:outputLabel value="Preço:"></p:outputLabel>
					<p:inputNumber
						value="#{mMidiaBean.midia.preco}" symbol=" R$" symbolPosition="s"
						decimalSeparator="," thousandSeparator=".">
					</p:inputNumber>

					<p:outputLabel for="console" value="Classificação Inticativa:" />
					<p:inputNumber value="#{mMidiaBean.midia.classificacaoIdade}" />
						
						<p:outputLabel for="console" value="Genero:" />
						<p:selectOneMenu id="console" value="#{mMidiaBean.idGenero}"
							colspan="2" size="30">
							<f:selectItem itemLabel="Selecione Um" itemValue="" />
							<f:selectItems var="genero" value="#{mGeneroBean.generos}"
								itemLabel="#{genero.nome}" itemValue="#{genero.id}">
							</f:selectItems>
						</p:selectOneMenu>
						<p:commandButton value="Cadastrar midia"
							action="#{mMidiaBean.adicionarMidia(mMidiaBean.midia)}">
						</p:commandButton>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
