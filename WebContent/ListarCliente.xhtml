<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<meta charset="UTF-8" />
</h:head> 
<h:body>
	<ui:composition template="Template.xhtml">
		<ui:define name="conteudoCentral">
				<h:form >
				<p:dataTable var="clientes" value="#{mClienteBean.lista}">

					<p:column>
						<f:facet name="header">
							nome
						</f:facet>
						<h:outputText value="#{clientes.nome}">
						</h:outputText>
					</p:column>
					
					<p:column>
						<f:facet name="header">
						 e-mail
						</f:facet>
						<h:outputText value="#{clientes.email}">
						</h:outputText>
					</p:column>
					
					

					<p:column>
						<f:facet name="header">
							Alterar
						</f:facet>
						<p:commandButton value="Alterar"
							action="#{mClienteBean.mandarDadosParaAlterarCliente(clientes)}">
						</p:commandButton>
					</p:column>
				</p:dataTable>
			
			</h:form>
	
	</ui:define>
	</ui:composition>
</h:body> 
</html>
