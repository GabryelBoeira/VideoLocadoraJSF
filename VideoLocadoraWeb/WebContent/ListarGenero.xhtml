<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<meta charset="UTF-8" />
	<title>Listar Midias</title>
</h:head>
<h:body>

	<ui:composition template="Template.xhtml">
		<ui:define name="conteudoCentral">
			
				<h:form >
				<p:dataTable var="generos" value="#{mGeneroBean.generos}">
				<p:column>
						<f:facet name="header">
							Id
						</f:facet>
						<h:outputText value="#{generos.id}">
						</h:outputText>
					</p:column>

					<p:column>
						<f:facet name="header">
							Titulo
						</f:facet>
						<h:outputText value="#{generos.nome}">
						</h:outputText>
					</p:column>
					
					<p:column>
						<f:facet name="header">
						 Descrição
						</f:facet>
						<h:outputText value="#{generos.descricao}">
						</h:outputText>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							Remover
						</f:facet>
						<p:commandButton value="Remover"
							action="#{mGeneroBean.removerGenero(generos)}">
						</p:commandButton>
					</p:column>

					<p:column>
						<f:facet name="header">
							Alterar
						</f:facet>
						<p:commandButton value="Alterar"
							action="#{mGeneroBean.mandarDadosParaAlterar(generos)}">
						</p:commandButton>
					</p:column>
				</p:dataTable>
			
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
