<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<meta charset="UTF-8" />
</h:head>
<h:body>
		<ui:composition template="Template.xhtml">
			<ui:define name="conteudoCentral">
			
				<h:form >
				
					<p:dataTable var="aluguel" value="#{mAluguelBean.alugueis}">
					<p:column>
							<f:facet name="header">
							id
						</f:facet>
							<h:outputText value="#{aluguel.id}">
							</h:outputText>
						</p:column>
						<p:column>
							<f:facet name="header">
							cliente
						</f:facet>
							<h:outputText value="#{aluguel.cliente.nome}">
							</h:outputText>
						</p:column>
							
						<p:column>
							<f:facet name="header">
							data do Emprestimo
						</f:facet>
							<h:outputText value="#{aluguel.dataDoAluguel}">
							</h:outputText>
						</p:column>
						
						<p:column>
							<f:facet name="header">
							Data de Devolução
						</f:facet>
							<h:outputText value="#{aluguel.dataDaDevolucao}">
							</h:outputText>
						</p:column>
						
						<p:column>
							<f:facet name="header">
							Valor do aluguel
						</f:facet>
							<h:outputText value="#{aluguel.valorDoAluguel}">
							</h:outputText>
						</p:column>
						
						<p:column>
							<f:facet name="header">
							Remover
						</f:facet>
							<p:commandLink value="Devolver"
								action="#{mAluguelBean.devolverMidia(aluguel)}">
							</p:commandLink>
						</p:column>

					</p:dataTable>
				</h:form>
				
			</ui:define>
		</ui:composition>
</h:body>
</html>
